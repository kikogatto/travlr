<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ratchet template page</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="/ratchet/css/ratchet.css" rel="stylesheet">
    <link href="/ratchet/css/ratchet-theme-ios.css" rel="stylesheet">

  </head>
  <body>

    <!-- Make sure all your bars are the first things in your <body> -->
<header class="bar bar-nav">
  <a href="trips.html" class="icon icon-close pull-right"></a>
  <h1 class="title">New Engagement</h1>
</header>
<div class="content">
<div class="content-padded"><br>
<form>
  <input type="text" placeholder="Engagement name">
  <input type="text" placeholder="City">
  <input type="text" placeholder="Start">
  <input type="text" placeholder="End">
<div class="toggle active">
  <div class="toggle-handle"><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Hotel?</span></div>
</div>
  <input type="text" placeholder="Charge code">
  <a href='favorites.html' class="btn btn-positive btn-block">Save</a>
</form>
</div>
</div>

</html>
